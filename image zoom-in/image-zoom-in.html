<style>
  #animateImg {
    display: inline-block;
    overflow: hidden;
  }

  #animateImg img {
    -webkit-transform: scale(1);
    transform: scale(1);
    -webkit-transition: 0.3s ease-in-out;
    transition: 0.3s ease-in-out;
  }

  #animateImg:hover img {
    -webkit-transform: scale(1.3);
    transform: scale(1.3);
  }

</style>
